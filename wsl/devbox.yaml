  - name: powershell
    parameters:
      command: |
        # download the linux distribution
        $distroFolder = 'C:\Temp'
        $distroFile = $distroFolder+'\Ubuntu-22.04.tar'
        New-Item $distroFolder -ItemType Directory -Force
